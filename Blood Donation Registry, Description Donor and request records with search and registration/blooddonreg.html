<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="i">
    <div id="reg">
        <form action="don.php" method="post">
            <h3>Blood donation volunteer Registration</h3><br><br>

            <label class="name" for="name">
                Name:
                <input type="text" id="name" name="name" required>
            </label><br><br>

            <label>
                Choose Your State:
                <select name="state" id="state">
                    <option value="ap">Andhra Pradesh</option>
                    <option value="ar">Arunachal Pradesh</option>
                    <option value="as">Assam</option>
                    <option value="br">Bihar</option>
                    <option value="ct">Chhattisgarh</option>
                    <option value="ga">Goa</option>
                    <option value="gj">Gujarat</option>
                    <option value="hr">Haryana</option>
                    <option value="hp">Himachal Pradesh</option>
                    <option value="jh">Jharkhand</option>
                    <option value="ka">Karnataka</option>
                    <option value="kl">Kerala</option>
                    <option value="mp">Madhya Pradesh</option>
                    <option value="mh">Maharashtra</option>
                    <option value="mn">Manipur</option>
                    <option value="ml">Meghalaya</option>
                    <option value="mz">Mizoram</option>
                    <option value="nl">Nagaland</option>
                    <option value="or">Odisha</option>
                    <option value="pb">Punjab</option>
                    <option value="rj">Rajasthan</option>
                    <option value="sk">Sikkim</option>
                    <option value="tn">Tamil Nadu</option>
                    <option value="tg">Telangana</option>
                    <option value="tr">Tripura</option>
                    <option value="up">Uttar Pradesh</option>
                    <option value="uk">Uttarakhand</option>
                    <option value="wb">West Bengal</option>
                </select>
            </label><br><br>

            <label>
                Enter Your City:
                <input type="text" id="city" name="city">
            </label><br><br>

            <label>
                Enter Pin code:
                <input type="number" id="pincode" name="pin" required>
            </label><br><br>

            <label>
                Enter Your permanent address:
                <textarea id="peradd" rows="5" cols="30" name="address"></textarea>
            </label><br>

            <label>
                Enter Your phone no.:
                <input type="number" id="phone" name="phone">
            </label><br><br>

            <label>
                Your Gender:
                <input type="radio" id="Male" value="male" name="Gender">Male
            </label>
            <label>
                <input type="radio" id="Female" value="female" name="Gender">Female
            </label><br><br>

           

            <label>
                <input type="checkbox" required>
                I here ensure that I am 18+, have history of no blood related disease and by my own consciousness I am taking decision of donating my blood for greater cause
            </label><br>

            <input type="submit" value="submit" id="subdon">
        </form>
    </div>

</body>
</html>
