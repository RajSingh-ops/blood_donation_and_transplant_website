<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #d32f2f;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 150px;
      height: auto;
      margin-top: 10px;
    }

    main {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      transition: filter 0.3s ease; 
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }


.modal {
  display: none; 
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5); 
  justify-content: center;
  align-items: center;
  z-index: 1000;
  backdrop-filter: blur(4px); 
  animation: fadeIn 0.3s ease;
}

.modal-content {
  background: linear-gradient(145deg, #fff, #f0f0f5);
  padding: 30px;
  border-radius: 20px;
  width: 450px;
  max-width: 90%;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  font-family: 'Arial', sans-serif;
  position: relative;
  transform: scale(0.9);
  animation: popUp 0.3s forwards;
}

.closeBtn {
  position: absolute;
  top: 15px;
  right: 20px;
  color: #d32f2f;
  font-weight: bold;
  font-size: 25px;
  cursor: pointer;
  transition: transform 0.2s;
}

.closeBtn:hover {
  transform: rotate(90deg);
}

#billText {
  font-size: 22px;
  font-weight: bold;
  color: #d32f2f;
  margin: 20px 0;
}

#qrCode {
  margin: 20px auto 0;
  padding: 10px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  display: inline-block;
}

@keyframes popUp {
  0% { transform: scale(0.9); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  0% { background: rgba(0,0,0,0); }
  100% { background: rgba(0,0,0,0.5); }
}


    .blur {
      filter: blur(6px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Blood Request Form</h1>
    <img src="https://tse3.mm.bing.net/th/id/OIP.KTZfybhQxgQNtVsy9eaczAHaE8?pid=Api&P=0&h=180" alt="Blood Request">
  </header>
  <main id="pageContent">
    <form id="bloodForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="blood_group">Blood Group:</label>
      <select id="blood_group" name="blood_group" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="hospital">Hospital Name:</label>
      <input type="text" id="hospital" name="hospital" required>

      <label for="location">Location (City):</label>
      <input type="text" id="location" name="location" required>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" required>

      <label for="message">Additional Message:</label>
      <textarea id="message" name="message"></textarea>

      <label>Blood Quantity:
        <input type="number" name="qt" id="qt" required min="1">
      </label>

      <button type="submit">Submit Request</button>
    </form>
  </main>

  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn" id="closeBtn">&times;</span>
      <h2>Payment Gateway</h2>
      <p id="billText">Your total bill: ₹0</p>
      <div id="qrCode" style="margin-top: 15px;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const form = document.getElementById("bloodForm");
    const modal = document.getElementById("paymentModal");
    const closeBtn = document.getElementById("closeBtn");
    const pageContent = document.getElementById("pageContent");
    const billText = document.getElementById("billText");
    const qrCodeDiv = document.getElementById("qrCode");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const qty = document.getElementById("qt").value;
      const total = qty * 500;

      
      billText.textContent = `Your total bill: ₹${total}`;

      qrCodeDiv.innerHTML = "";

      new QRCode(qrCodeDiv, {
    text: `upi://pay?pa=9354859961@ptyes&am=${total}&cu=INR`,
    width: 180,
    height: 180,
});


      modal.style.display = "flex";
      pageContent.classList.add("blur");
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
      pageContent.classList.remove("blur");
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        pageContent.classList.remove("blur");
      }
    };
  </script>
</body>
</html>
